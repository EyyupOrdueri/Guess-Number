<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.JPG" type="image/x-icon">
</head>
<body>
    
    <div class="container">

        <h1>Guess The Number (<span>1</span> - <span>100</span>)</h1>

        <p>Guess which number the PC just chosed!</p>

        <p id="para">Are you ready to start?</p>

        <div class="input-div">
            <label for="number"></label>
            <input type="number" name="number" id="number" placeholder="Write your guess..." onkeydown="focus()">
            <button id="check" class="show">CHECK</button>
            <button id="restart" class="dont_show"><a href="">RESTART</a></button>
        </div>

        <p id="last-para">You have <span id="span">5</span> chance left!</p>

    </div>


<script src="app.js"></script>

</body>
</html>
